    <style>
        .hamburgerMenu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: white;
            border: 1px solid black;
            min-width: 150px;
            z-index: 10;
        }

        .hamburgerMenu.active {
            display: flex;
        }

        .hamburgerMenu a {
            padding: 12px 16px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #ddd;
        }

        .hamburgerMenu a:hover {
            background-color: #f1f1f1;
        }

        .hamburgerButton {
            margin-top: 10px;
            margin-bottom: 10px;
            border: 2px solid black;
            padding: 8px 12px;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            width: 45px;
            height: 45px;
            border-radius: 4px;
            right: 10px;
            position: absolute;
        }

        .hamburgerButton:hover {
            background-color: #f1f1f1;
        }

        header {
            position: relative;
            display: block;
            border-bottom: 1px solid black;
        }
    </style>
