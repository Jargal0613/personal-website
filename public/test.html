<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
   
            <style>
                header {
                    position: relative;
                    border-bottom: 1px solid #ccc;
                    background: white;
                    display: flex;
                    flex-direction: column;
                    align-items: flex-end;
                    padding: 10px 16px;
                }

                /* keep the menu in-flow so the header border sits below it */
                .hamburgerMenu {
                    display: none;
                    flex-direction: column;
                    position: static;
                    align-self: flex-end;
                    background-color: white;
                    border: 1px solid black;
                    min-width: 150px;
                    z-index: 10;
                    box-shadow: 0 4px 8px rgba(0,0,0,0.06);
                    margin-top: 8px;
                }

                .hamburgerMenu.active {
                    display: flex;
                }

                .hamburgerMenu a {
                    padding: 12px 16px;
                    text-decoration: none;
                    color: black;
                    border-bottom: 1px solid #eee;
                    background: white;
                    white-space: nowrap;
                }

                .hamburgerMenu a:hover {
                    background-color: #f9f9f9;
                }

                .hamburgerButton {
                    margin: 0;
                    padding: 8px 12px;
                    font-size: 20px;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background-color: white;
                    width: 45px;
                    height: 45px;
                }

                .hamburgerButton:hover {
                    background-color: #f1f1f1;
                }

                footer {
                    position: relative;
                    border-top: 1px solid #ccc;
                    bottom: 0;
                    align-items: end;
                }
            </style>
</head>
<body>
    <header>
         <div class="hamburgerButton" onclick="toggleFunction()">
        â˜°
         </div>
         <div id="list" class="hamburgerMenu">
             <a href="index.html">Home</a>
             <a href="about-me.html">About Me</a>
             <a href="test.html">Test</a>
         </div>
    </header>

    <main>
        <section>
            <h2>Test Content</h2>
            <p>This is a test page to experiment something new.</p>
        </section>
     
    </main>
    
    <footer>
        <p>&copy; 2025 Jargal. All rights reserved.</p>
    </footer>
    <script>
        function toggleFunction() {
            var menu = document.getElementById("list");
            var isOpen = menu.classList.toggle("active");
            // keep simple: menu is in-flow so no header padding manipulation needed
            // update aria attribute for accessibility
            var btn = document.querySelector('.hamburgerButton');
            if (btn) btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
        }
    </script>
</body>
</html>
