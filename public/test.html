<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="translations.js"></script>
   
            
    <style>
        /* layout so footer stays at bottom */
        html, body { height: 100%; }
        body { 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            margin: 0; 
        }
        main { flex: 1; }

        header {
            position: relative;
            border-bottom: 1px solid #ccc;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 10px 16px;
        }

        /* keep the menu in-flow so the header border sits below it */
        .hamburgerMenu {
            display: none;
            width: 100%;
            align-items: center;
            flex-direction: column;
            position: static;
            background-color: white;
            min-width: 150px;
            z-index: 10;
            margin-top: 8px;
            font: bold 16px Arial, sans-serif;
        }

        .hamburgerMenu.active {
            display: flex;
        }

        .hamburgerMenu a {
            width: 100%;
            padding: 12px 16px;
            padding-bottom: 25px;
            padding-top: 25px;
            text-decoration: none;
            color: black;
            background: white;
            white-space: nowrap;
        }

        .hamburgerMenu a:hover {
            background-color: #f9f9f9;
        }

        .hamburgerButton {
            margin: 0;
            padding: 8px 12px;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            width: 45px;
            height: 45px;
        }
        .hamburgerButton.active {
            display: none;
        }

        .hamburgerButton:hover {
            background-color: #f1f1f1;
        }
      
        .cross {
            display: none;
            margin: 0;
            padding: 8px 12px;
            font-size: 20px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            background-color: white;
            width: 45px;
            height: 45px;
        }
        .cross.active {
            display: flex;
        }        
        .cross:hover {
            background-color: #f1f1f1;
        }


        footer { 
            padding: 12px 16px; 
            background: transparent; 
            border-top: 1px solid #ccc;
            text-align: center;
        }

        /* Large screens: show links inline and hide hamburger */
        @media (min-width: 768px) {
            header { 
                flex-direction: row; 
                align-items: center; 
                justify-content: center; 
            }
            .hamburgerButton, .cross { display: none !important; }
            .hamburgerMenu {
                display: flex !important;
                flex-direction: row;
                position: static;
                background: transparent;
                border: none;
                box-shadow: none;
                width: auto;
                margin: 0;
                gap: 12px;
            }
            .hamburgerMenu a {
                padding: 8px 12px;
                border-bottom: none;
                color: inherit;
            }
        }


    </style>

    <script>
        function toggleFunction() {
            var menu = document.getElementById("list");
            var menuChange = document.getElementById("hamburgerButton");
            var crossChange = document.getElementById("cross");
            menuChange.classList.toggle("active");
            crossChange.classList.toggle("active");
            var isOpen = menu.classList.toggle("active");
            // keep simple: menu is in-flow so no header padding manipulation needed
            // update aria attribute for accessibility
            var btn = document.querySelector('.hamburgerButton');
            if (btn) btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
        }
    </script>
</head>


<body>
    <header class="theme-border">
         <div class="hamburgerButton" id="hamburgerButton" onclick="toggleFunction()">
            â˜°
         </div>
         <div class="cross" id="cross" onclick="toggleFunction()" aria-hidden="false" aria-label="Close menu" role="button">
             <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" focusable="false">
                 <line x1="4" y1="4" x2="20" y2="20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
                 <line x1="20" y1="4" x2="4" y2="20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
             </svg>
         </div>
         <div id="list" class="hamburgerMenu">
             <a href="index.html" class="theme-accent" data-i18n="home">Home</a>
                 <a href="about-me.html" data-i18n="aboutMe">About Me</a>
                 <a href="test.html" data-i18n="test">Test</a>
                 <a href="#" class="mobile-lang-toggle" onclick="switchLanguage(document.documentElement.lang === 'en' ? 'mn' : 'en'); return false;">En | Mn</a>
         </div>

         <div style="position: absolute; right: 16px; top: 12px; font-size: 14px; cursor: pointer; user-select: none;" id="langToggle" onclick="switchLanguage(document.documentElement.lang === 'en' ? 'mn' : 'en')" role="button" tabindex="0" aria-label="Switch language">
             <span id="langToggleText">En | Mn</span>
         </div>
    </header>

    <main>
        <section>
            <h2 data-i18n="testTitle">Test Content</h2>
            <p data-i18n="testContent">This is a test page to experiment something new. I am adding some text because my new changes did'nt work as expected. test 2 it is been few hours</p>
        </section>
     
    </main>
    
    <footer>
        <p data-i18n="copyright">&copy; 2025 Jargal. All rights reserved.</p>
    </footer>
</body>
</html>
