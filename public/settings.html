<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jargal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:," />
  <script src="translations.js"></script>
  <style>
    html { overflow-y: scroll; }
    
    .animate-gradient{
      background-size:200% 200%;
      animation:gradient 8s ease infinite
    }
    @keyframes gradient{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
    
    .hamburgerButton {
        display: flex;
        margin: 0;
        padding: 8px 12px;
        font-size: 20px;
        cursor: pointer;
        align-items: center;
        justify-content: center;
        position: absolute;
        right: 1rem;
        top: 35px;
        transform: translateY(-50%);
        width: 45px;
        height: 45px;
        color: #06b6d4;
        transition: all 0.3s ease;
        z-index: 70;
    }
    .hamburgerButton:hover { background-color: #06b6d4; color: black; }
    .hamburgerButton.hidden { display: none; }

    .cross {
        display: none;
        margin: 0;
        padding: 8px 12px;
        font-size: 20px;
        cursor: pointer;
        align-items: center;
        justify-content: center;
        position: absolute;
        right: 1rem;
        top: 35px;
        transform: translateY(-50%);
        width: 45px;
        height: 45px;
        color: #06b6d4;
        transition: all 0.3s ease;
        z-index: 70;
    }
    .cross:hover { background-color: #06b6d4; color: black; }
    .cross.shown { display: flex; }

    .mobileNav { display: none; }

    nav a { display: none; }

    .mobileNav.shown {
      display: flex;
      inset: 0;
      z-index: 60;
      background: transparent;
      width: 100%;
      flex-direction: column;
      align-items: left;
      justify-content: center;
      gap: 1.25rem;
      padding-top: 6rem;
      transition: opacity 220ms ease, transform 220ms ease;
      opacity: 1;
      transform: translateY(0);
    }

    .mobileNav.shown a { display: block; padding: 12px 18px; }

    @media (min-width: 768px) {
      .hamburgerButton, .cross { display: none !important; }
      nav.mobileNav { display: flex !important; flex-direction: row !important; background: transparent !important; }
      nav.mobileNav a { display: inline-block !important; padding-left: 12px; padding-right: 12px; }
    }
    @media (max-width: 767px) {
      header { min-height: 69px; }
    }

    h1 {
      padding-bottom: 20px;
    }
  </style>

  <script>
    function toggleFunction() {
      var menu = document.getElementById("mobileNav");
      var hamburgerButtonSwitch = document.getElementById("hamburgerButton");
      var crossSwitch = document.getElementById("cross");
      var isShown = menu.classList.toggle("shown");
      hamburgerButtonSwitch.classList.toggle("hidden");
      crossSwitch.classList.toggle("shown");
      if (hamburgerButtonSwitch) hamburgerButtonSwitch.setAttribute('aria-expanded', isShown ? 'true' : 'false');
    }
  </script>

</head>


<body class="bg-black text-white min-h-screen flex flex-col">

  <header class="relative z-50 bg-black/80 backdrop-blur-md border-b border-cyan-900 theme-border">
<!-- hamburger and cross buttons -->
    <div class="hamburgerButton" id="hamburgerButton" onclick="toggleFunction()" role="button" tabindex="0" aria-controls="mobileNav" aria-expanded="false" aria-label="Open menu">
      <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" focusable="false">
        <line x1="4" y1="7" x2="20" y2="7" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
        <line x1="4" y1="12" x2="20" y2="12" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
        <line x1="4" y1="17" x2="20" y2="17" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
      </svg>
    </div>

    <div class="cross" id="cross" onclick="toggleFunction()" role="button" tabindex="0" aria-label="Close menu">
      <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" focusable="false">
        <line x1="4" y1="4" x2="20" y2="20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
        <line x1="20" y1="4" x2="4" y2="20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
      </svg>
    </div>
<!--end of hamburger and cross buttons-->
<!-- mobile navigation -->
    <nav class="max-w-5xl mx-auto px-6 py-5 flex justify-center gap-10 text-lg mobileNav" id="mobileNav">
      <a href="index.html" class="text-gray-400 hover:text-white transition" data-i18n="home">Home</a>
      <a href="about-me.html" class="text-gray-400 hover:text-white transition" data-i18n="aboutMe">About Me</a>
      <a href="settings.html" class="text-cyan-400 hover:text-white transition">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <circle cx="12" cy="12" r="3" />
          <path d="M12 1v6m0 6v6M4.22 4.22l4.24 4.24m5.08 5.08l4.24 4.24M1 12h6m6 0h6M4.22 19.78l4.24-4.24m5.08-5.08l4.24-4.24M19.78 19.78l-4.24-4.24m-5.08-5.08l-4.24-4.24" />
        </svg>
      </a>
      <a href="#" class="mobile-lang-toggle text-gray-400 hover:text-white transition" onclick="switchLanguage(document.documentElement.lang === 'en' ? 'mn' : 'en'); return false;">En | Mn</a>
    </nav>

    <div class="absolute right-6 top-5 flex items-center gap-2 text-sm cursor-pointer hover:text-cyan-400 transition" id="langToggle" onclick="switchLanguage(document.documentElement.lang === 'en' ? 'mn' : 'en')" role="button" tabindex="0" aria-label="Switch language">
      <span class="text-cyan-400 theme-accent">En</span> | Mn
    </div>

  </header>

  <main class="flex-1 px-6">
    <div class="card">
      <h1 class="text-3xl font-bold mb-4" data-i18n="settingsHeader">Settings</h1>

      <section class="mb-6">
        <label class="block mb-2" data-i18n="languageLabel">Language</label>
        <select id="langSelect" class="p-2 bg-black/60 border border-white/10 rounded">
          <option value="en">English</option>
          <option value="mn">Mongolian</option>
        </select>
      </section>

      <section class="mb-6">
        <label class="block mb-2">Theme</label>
        <select id="themeSelect" class="p-2 bg-black/60 border border-white/10 rounded">
          <option value="cyan">Cyan</option>
          <option value="purple">Purple</option>
          <option value="green">Green</option>
          <option value="orange">Orange</option>
        </select>
      </section>

      <div class="flex gap-3">
        <button id="saveSettings" class="px-4 py-2 bg-cyan-500 text-black rounded" data-i18n="save">Save</button>
        <button id="resetSettings" class="px-4 py-2 bg-gray-700 text-white rounded" data-i18n="reset">Reset</button>
      </div>

      <p id="status" class="mt-4 text-sm text-gray-400"></p>
    </div>
  </main>

  <footer class="py-10 text-left text-gray-500 text-sm border-t border-gray-900" data-i18n="copyright">
    Â© 2025 Jargal. All rights reserved.
  </footer>

  <script>
    function toggleFunction() {
      var menu = document.getElementById("mobileNav");
      var hamburgerButtonSwitch = document.getElementById("hamburgerButton");
      var crossSwitch = document.getElementById("cross");
      var isShown = menu.classList.toggle("shown");
      hamburgerButtonSwitch && hamburgerButtonSwitch.classList.toggle("hidden");
      crossSwitch && crossSwitch.classList.toggle("shown");
      if (hamburgerButtonSwitch) hamburgerButtonSwitch.setAttribute('aria-expanded', isShown ? 'true' : 'false');
    }

    (function(){
      const KEY = 'siteSettings';
      function load(){return JSON.parse(localStorage.getItem(KEY) || '{}')}
      function save(s){localStorage.setItem(KEY, JSON.stringify(s))}
      function apply(s){ if(s.language) document.documentElement.lang = s.language; if(typeof window.applyTheme === 'function') window.applyTheme(!!s.darkMode); }

      document.addEventListener('DOMContentLoaded', ()=>{
        const data = Object.assign({language:'en', theme:'cyan'}, load());
        document.getElementById('langSelect').value = data.language || 'en';
        document.getElementById('themeSelect').value = data.theme || 'cyan';
        apply(data);

        document.getElementById('themeSelect').addEventListener('change', (e)=>{
          const next = {language: document.getElementById('langSelect').value, theme: e.target.value};
          save(next); apply(next); applyTranslations(next.language);
          document.getElementById('status').textContent = 'Theme set to ' + next.theme;
        });

        document.getElementById('langSelect').addEventListener('change', (e)=>{
          const next = {language: e.target.value, theme: document.getElementById('themeSelect').value};
          save(next); apply(next); applyTranslations(next.language);
          document.getElementById('status').textContent = (translations[next.language].languageSet || 'Language set to') + ' ' + next.language;
        });

        document.getElementById('saveSettings').addEventListener('click', ()=>{
          const next = {language: document.getElementById('langSelect').value, theme: document.getElementById('themeSelect').value};
          save(next); apply(next); applyTranslations(next.language);
          document.getElementById('status').textContent = translations[next.language].settingsSaved || 'Settings saved';
        });

        document.getElementById('resetSettings').addEventListener('click', ()=>{
          localStorage.removeItem(KEY); document.getElementById('langSelect').value='en'; document.getElementById('themeSelect').value='cyan'; apply({language:'en',theme:'cyan'}); applyTranslations('en'); document.getElementById('status').textContent = translations['en'].settingsReset || 'Settings reset';
        });
      });
    })();
  </script>
</body>
</html>
