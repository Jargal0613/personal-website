<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jargal - Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:," />
  <style>
    html { overflow-y: scroll; }
    
    .animate-gradient{
      background-size:200% 200%;
      animation:gradient 8s ease infinite
    }
    @keyframes gradient{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
    
    .hamburgerButton {
        display: flex;
        margin: 0;
        padding: 8px 12px;
        font-size: 20px;
        cursor: pointer;
        align-items: center;
        justify-content: center;
        position: absolute;
        right: 1rem;
        top: 35px;
        transform: translateY(-50%);
        width: 45px;
        height: 45px;
        color: #06b6d4;
        transition: all 0.3s ease;
        z-index: 70;
    }
    .hamburgerButton:hover { background-color: #06b6d4; color: black; }
    .hamburgerButton.hidden { display: none; }

    .cross {
        display: none;
        margin: 0;
        padding: 8px 12px;
        font-size: 20px;
        cursor: pointer;
        align-items: center;
        justify-content: center;
        position: absolute;
        right: 1rem;
        top: 35px;
        transform: translateY(-50%);
        width: 45px;
        height: 45px;
        color: #06b6d4;
        transition: all 0.3s ease;
        z-index: 70;
    }
    .cross:hover { background-color: #06b6d4; color: black; }
    .cross.shown { display: flex; }

    .mobileNav { display: none; }

    nav a { display: none; }

    .mobileNav.shown {
      display: flex;
      inset: 0;
      z-index: 60;
      background: transparent;
      width: 100%;
      flex-direction: column;
      align-items: left;
      justify-content: center;
      gap: 1.25rem;
      padding-top: 6rem;
      transition: opacity 220ms ease, transform 220ms ease;
      opacity: 1;
      transform: translateY(0);
    }

    .mobileNav.shown a { display: block; padding: 12px 18px; }

    @media (min-width: 768px) {
      .hamburgerButton, .cross { display: none !important; }
      nav.mobileNav { display: flex !important; flex-direction: row !important; background: transparent !important; }
      nav.mobileNav a { display: inline-block !important; padding-left: 12px; padding-right: 12px; }
    }
    @media (max-width: 767px) {
      header { min-height: 69px; }
    }

    h1 {
      padding-bottom: 20px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: 40px auto;
    }

    /* Theme styles injected inline to ensure they load first */
    :root { --bg-theme: #0a1f24; --theme-from: #06b6d4; --theme-via: #8b5cf6; --theme-to: #ec4899; --accent: #06b6d4; --accent-2: #8b5cf6; --accent-3: #ec4899; --accent-shadow: #ec489933; --border: #8b5cf6; }
    body { background-color: var(--bg-theme) !important; transition: background-color 0.3s ease; }
    .theme-accent { color: var(--accent) !important; }
    .theme-bg-accent { background-color: var(--accent) !important; }
    .theme-border { border-color: var(--border) !important; }
    .theme-shadow { box-shadow: 0 20px 40px var(--accent-shadow) !important; }
    nav.mobileNav a:hover { color: var(--accent) !important; }
    .hamburgerButton, .cross { color: var(--accent) !important; }
    .hamburgerButton:hover, .cross:hover { background-color: var(--accent) !important; color: black !important; }
    header.theme-border { border-bottom: 1px solid var(--border) !important; }
    footer { border-top-color: var(--border) !important; }
  </style>

  <script>
    function toggleFunction() {
      var menu = document.getElementById("mobileNav");
      var hamburgerButtonSwitch = document.getElementById("hamburgerButton");
      var crossSwitch = document.getElementById("cross");
      var isShown = menu.classList.toggle("shown");
      hamburgerButtonSwitch.classList.toggle("hidden");
      crossSwitch.classList.toggle("shown");
      if (hamburgerButtonSwitch) hamburgerButtonSwitch.setAttribute('aria-expanded', isShown ? 'true' : 'false');
    }

    // Define applyTheme directly here to ensure it's available
    function applyTheme(name) {
      const themes = {
        cyan: { colors: ['#06b6d4', '#8b5cf6', '#ec4899'], bg: '#0a1f24' },
        purple: { colors: ['#7c3aed', '#6d28d9', '#a78bfa'], bg: '#1f0a2e' },
        green: { colors: ['#10b981', '#34d399', '#86efac'], bg: '#0a1f15' },
        orange: { colors: ['#f97316', '#fb923c', '#fca5a5'], bg: '#2a1810' }
      };
      const theme = themes[name] || themes['cyan'];
      const colors = theme.colors;
      const root = document.documentElement;
      root.style.setProperty('--theme-from', colors[0]);
      root.style.setProperty('--theme-via', colors[1]);
      root.style.setProperty('--theme-to', colors[2]);
      root.style.setProperty('--accent', colors[0]);
      root.style.setProperty('--accent-2', colors[1]);
      root.style.setProperty('--accent-3', colors[2]);
      root.style.setProperty('--accent-shadow', colors[2] + '33');
      root.style.setProperty('--border', colors[1]);
      root.style.setProperty('--bg-theme', theme.bg);
    }

    // Load saved theme immediately
    (function() {
      const KEY = 'siteSettings';
      const data = JSON.parse(localStorage.getItem(KEY) || '{}');
      if (data.theme) {
        applyTheme(data.theme);
      }
    })();
  </script>

</head>


<body class="bg-black text-white min-h-screen flex flex-col">

  <header class="relative z-50 bg-black/80 backdrop-blur-md border-b border-cyan-900 theme-border">
    <div class="hamburgerButton" id="hamburgerButton" onclick="toggleFunction()" role="button" tabindex="0" aria-controls="mobileNav" aria-expanded="false" aria-label="Open menu">
      <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" focusable="false">
        <line x1="4" y1="7" x2="20" y2="7" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
        <line x1="4" y1="12" x2="20" y2="12" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
        <line x1="4" y1="17" x2="20" y2="17" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
      </svg>
    </div>

    <div class="cross" id="cross" onclick="toggleFunction()" role="button" tabindex="0" aria-label="Close menu">
      <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" focusable="false">
        <line x1="4" y1="4" x2="20" y2="20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
        <line x1="20" y1="4" x2="4" y2="20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
      </svg>
    </div>

    <nav class="max-w-5xl mx-auto px-6 py-5 flex justify-center gap-10 text-lg mobileNav" id="mobileNav">
      <a href="index.html" class="text-gray-400 hover:text-white transition">Home</a>
      <a href="about-me.html" class="text-gray-400 hover:text-white transition">About Me</a>
      <a href="settings.html" class="text-cyan-400 hover:text-white transition">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <circle cx="12" cy="12" r="3" />
          <path d="M12 1v6m0 6v6M4.22 4.22l4.24 4.24m5.08 5.08l4.24 4.24M1 12h6m6 0h6M4.22 19.78l4.24-4.24m5.08-5.08l4.24-4.24M19.78 19.78l-4.24-4.24m-5.08-5.08l-4.24-4.24" />
        </svg>
      </a>
    </nav>
  </header>

  <main class="flex-1 px-6">
    <div class="card">
      <h1 class="text-3xl font-bold mb-4">Settings</h1>

      <section class="mb-6">
        <label class="block mb-2">Language</label>
        <select id="langSelect" class="p-2 bg-black/60 border border-white/10 rounded text-white">
          <option value="en">English</option>
          <option value="mn">Mongolian</option>
        </select>
      </section>

      <section class="mb-6">
        <label class="block mb-2">Theme</label>
        <select id="themeSelect" class="p-2 bg-black/60 border border-white/10 rounded text-white">
          <option value="cyan">Cyan</option>
          <option value="purple">Purple</option>
          <option value="green">Green</option>
          <option value="orange">Orange</option>
        </select>
      </section>

      <p id="status" class="mt-4 text-sm text-gray-400"></p>
    </div>
  </main>

  <footer class="py-10 text-left text-gray-500 text-sm border-t border-gray-900">
    Â© 2025 Jargal. All rights reserved.
  </footer>

  <script>
    (function(){
      const KEY = 'siteSettings';
      function load(){return JSON.parse(localStorage.getItem(KEY) || '{}')}
      function save(s){localStorage.setItem(KEY, JSON.stringify(s))}

      document.addEventListener('DOMContentLoaded', ()=>{
        const data = Object.assign({language:'en', theme:'cyan'}, load());
        
        // Set the dropdown values
        document.getElementById('langSelect').value = data.language || 'en';
        document.getElementById('themeSelect').value = data.theme || 'cyan';
        
        // Apply the saved theme
        applyTheme(data.theme || 'cyan');

        // Theme change handler
        document.getElementById('themeSelect').addEventListener('change', (e)=>{
          const selectedTheme = e.target.value;
          const next = {
            language: document.getElementById('langSelect').value, 
            theme: selectedTheme
          };
          save(next);
          applyTheme(selectedTheme); // Apply immediately
          document.getElementById('status').textContent = 'Theme set to ' + selectedTheme;
        });

        // Language change handler
        document.getElementById('langSelect').addEventListener('change', (e)=>{
          const next = {
            language: e.target.value, 
            theme: document.getElementById('themeSelect').value
          };
          save(next);
          document.getElementById('status').textContent = 'Language set to ' + next.language;
        });
      });
    })();
  </script>
</body>
</html>
