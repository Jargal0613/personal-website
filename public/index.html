<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jargal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:," />
  <style>
    .animate-gradient{background-size:200% 200%;animation:gradient 8s ease infinite}
    @keyframes gradient{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}

    .hamburgerButton {
            display: flex;
            margin: 0;
            padding: 8px 12px;
            font-size: 24px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            width: 45px;
            height: 45px;
            color: #06b6d4;
            border: 2px solid #06b6d4;
            border-radius: 4px;
            transition: all 0.3s ease;
            z-index: 10;
    }
    .hamburgerButton:hover {
        background-color: #06b6d4;
        color: black;
    }
    .hamburgerButton.hidden {
        display: none;
    }

    .cross {
            display: none;
            margin: 0;
            padding: 8px 12px;
            font-size: 20px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            width: 45px;
            height: 45px;
            color: #06b6d4;
            border: 2px solid #06b6d4;
            border-radius: 4px;
            transition: all 0.3s ease;
            z-index: 10;
    }
    .cross:hover {
        background-color: #06b6d4;
        color: black;
    }
    .cross.shown {
        display: flex;
    }

    nav a {
        display: none;

    }
    .mobileNav.shown {
        display: flex;
      }

    /* Desktop: show nav links and hide hamburger controls */
    @media (min-width: 768px) {
      .hamburgerButton, .cross { display: none !important; }
      nav.mobileNav { display: flex !important; flex-direction: row !important; }
      nav.mobileNav a { display: inline-block !important; padding: 8px 12px; }
    }

  </style>
  <script>
    function toggleFunction() {
      var menu = document.getElementById("mobileNav");
      var hamburgerButtonSwitch = document.getElementById("hamburgerButton");
      var crossSwitch = document.getElementById("cross");
      menu.classList.toggle("shown");
      hamburgerButtonSwitch.classList.toggle("hidden");
      crossSwitch.classList.toggle("shown");
    }
  </script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- Navigation (copy to every page) -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-black/80 backdrop-blur-md border-b border-cyan-900 flex items-center justify-between px-6 py-4">

    <div class="hamburgerButton" id="hamburgerButton" onclick="toggleFunction()">
      ☰
    </div>

    <div class="cross" id="cross" onclick="toggleFunction()">
      <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" focusable="false">
        <line x1="4" y1="4" x2="20" y2="20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
        <line x1="20" y1="4" x2="4" y2="20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
      </svg>
    </div>

    <nav class="max-w-5xl mx-auto px-6 py-5 flex justify-center gap-10 text-lg mobileNav" id="mobileNav">
      <a href="index.html" class="text-cyan-400 hover:text-white transition font-semibold">Home</a>
      <a href="about-me.html" class="text-gray-400 hover:text-white transition">About Me</a>
      <a href="test.html" class="text-gray-400 hover:text-white transition">Test</a>
    </nav>
    <div class="overlay" id="overlay"></div>

  </header>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col items-center justify-center px-6 py-32 pt-40">
    <div class="max-w-3xl mx-auto text-center space-y-12">

      <img src="/images/image1.png" alt="Jargal" 
           class="w-64 h-64 md:w-80 md:h-80 rounded-full object-cover border-4 border-gray-500 shadow-2xl shadow-cyan-500/20 mx-auto" />

      <h1 class="text-6xl md:text-8xl font-bold bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-500 bg-clip-text text-transparent animate-gradient">
        Jargal
      </h1>

      <p class="text-xl md:text-2xl text-gray-300 leading-relaxed max-w-2xl">
        Hey, I’m Jargal.<br><br>
        I’m currently learning web development<br><br>
      </p>

      <div class="flex gap-10 justify-center mt-12">
        <a href="https://instagram.com/j_rg_l_" target="_blank" class="text-gray-400 hover:text-cyan-400 transition text-4xl">
          Instagram
        </a>
        <a href="mailto:jargal0660@gmail.com" target="_blank" class="text-gray-400 hover:text-cyan-400 transition text-4xl">
          Email
        </a>
      </div>
    </div>
  </main>

  <!-- Footer (copy to every page) -->
  <footer class="py-10 text-left text-gray-500 text-sm border-t border-gray-900">
    © 2025 Jargal. All rights reserved.
  </footer>
</body>
</html>
